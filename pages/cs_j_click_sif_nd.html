<html>
<head>
	<title>Java Script onClick in Page No Detections</title>
</head>
<SCRIPT> 
    function sayHello()
	{	
        alert("The function sayHello is loaded when the user clicked on the 'Click me' Button.")
    }
</SCRIPT>
<body>

<h1 align="center">The onclick event is used to trigger a function when an element is clicked on.</h1>
<h2 align="center">Simple Hello World script</h2>
<p align="center">
<button onclick="sayHello()">Click me</button>
</p>
</body>
<html>
